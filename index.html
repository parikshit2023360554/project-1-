<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Rocket</title>
    <link rel="icon" type="image/x-icon" href="/pic/salary.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="box">
        <img src="/pic/146664e72c1d1bde38de64eef68e4625.jpg" alt="pic" class="pic1" width="350px">
        <div class="login">
            <div class="logo"><img src="/pic/image-removebg-preview (1).png" alt="logo" width="70%"></div>
            <div class="formControl">
                <label for="fname" class="help">Username</label>
                <input type="text" id="fname" class="help">
            </div>
            <div class="formControl">
                <label for="lname" class="help">Password</label>
                <input type="password" id="lname" class="help"> 
            </div>
            <div class="forpassword" >Forgot password?</div>
            <button type="button" class="butsign">Sign in</button>
            <div class="newac">Already have an Account?<b><u>Login here</u></b></div>
        </div>
    </div>

</body>
</html>
